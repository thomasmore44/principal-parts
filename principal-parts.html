<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Parts Quiz</title>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../logos/gamma_wreath-150x150.png" type="favicon.ico">
  <link rel="stylesheet" href="pp-styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cardo|Open+Sans" rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> -->

</head>
<body>
  <div class="container">
    <div class="jumbotron">
          <div class="content panel panel-primary">
            <div class="flex-container">
              <img id="gamma-logo" src="../logos/gamma_wreath-150x150.png" alt="gamma wreath logo">
            </div>
            <div class="flex-container">
              <h1 id="QuizTitle">Principal Parts Quiz</h1>
            </div>
          <div class="quiz flex-container">
              <form class="quiz-body" action="" method="post" id="quiz-body" name="quiz-body">
              <fieldset id="quiz-field">
                  <legend>Principal Parts of <span id="quiz-title">VERB</span></legend>
                  <input type="hidden" name="secret" value="1n0skWt8fmZa9">

                  <label for="1stPP"><input type="text" id="1stPP" class="1stPP" placeholder="Present AMP"></label>
                  <label for="2ndPP" ><input type="text" id="2ndPP" class="2ndPP" placeholder="Future AM"></label>
                  <label for="3rdPP"><input type="text" id="3rdPP" class="3rdPP" placeholder="Aorist AM"></label>
                  <label for="4thPP"><input type="text" id="4thPP" class="4thPP" placeholder="Perfect Act"></label>
                  <label for="5thPP"><input type="text" id="5thPP" class="5thPP" placeholder="Perfect MP"></label>
                  <label for="6thPP"><input type="text" id="6thPP" class="6thPP" placeholder="Aorist P"></label>

                  <!-- <span class="PrincPart PrincPartCorrect" id="span1stPP">ἀφικνέομαι</span>
                  <span class="PrincPart PrincPartWrong" id="span2ndPP">ἀφίξομαι</span>
                  <span class="PrincPart PrincPartCorrect" id="span3rdPP">ἀφικόμην</span>
                  <span class="PrincPart" id="span4thPP">-------</span>
                  <span class="PrincPart" id="span5thPP">ἀφικόμην</span>
                  <span class="PrincPart PrincPartWrong" id="span6thPP">-------</span> -->
              </fieldset>
              </form>
            </div>
          </div>
      </div>
      <div class="row results flex-container">
        <button id="submit" type="submit" name="submit">Check My Answers</button>
      </div>
</body>
<script src="js/data.js"></script>
<script src="js/helpers.js"></script>
<script src="js/model.js"></script>
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>
</html>
